<!-- templates/export_pdf.html -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Export Attendance Report</h5>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'export_attendance_pdf' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="student_name">Student Name:</label>
                    <input type="text" class="form-control" id="student_name" name="student_name" placeholder="Enter full name" required>
                </div>
                {% if error %}
                    <div class="alert alert-danger mt-2" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-success">Download PDF</button>
            </form>
        </div>
    </div>
</div>
